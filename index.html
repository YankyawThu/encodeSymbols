<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="icon" href="favicon.ico"/>
    <title>Encode symbols</title>
    <style>
        body {
            background: #0B3E5B;
            font-family: Georgia, 'Times New Roman', Times, serif;
            padding: 5px;
        }
        #origin_text {
            width: 100%;
            height: 220px;
            padding: 10px;
            background: #197BBD;
            border-radius: 5px;
        }
        #filter_text {
            width: 100%;
            height: 220px;
            padding: 10px;
            background: #13293d;
            color: white;
            border-radius: 5px;
        }
        .btn {
            background: white;
            cursor: pointer;
            padding: 5px 20px;
            border-radius: 3px;
            border: none;
            margin: 5px 3px;
        }
        .btn:focus {
            outline: none;
            background: #EDB458;
        }
        #origin_text:focus {
            outline: none;
        }
        #filter_text:focus {
            outline: none;
            border: 3px solid #EDB458;
        }
        .ctc {
            background: #0D4A6D;
            color: #238bcc;
            width: 100%;
            padding: 10px 20px;
            border-radius: 30px;
        }
    </style>
</head>
<body onload="getCookie('text')">
    <div onmouseover="filter_hash()">
        <div onkeyup="filter_hash()">
            <textarea name="" id="origin_text" placeholder="Type something..."></textarea>
        </div>
        <div class="grid grid-cols-3 py-2">
            <div class="text-white text-center self-center">Text:<span id="count" class="text-xl pl-1"></span></div>
            <!-- <div class="flex flex-wrap justify-around">
                <div class="text-white text-left py-2">Text:<span id="count" class="text-xl pl-1"></span></div>
                <div class=" p-2">
                    <div class="rounded-lg text-gray-500" style="background: #C1CFDA;">
                        <input type="text" class="bg-transparent rounded-lg p-1 w-24 md:w-auto focus:outline-none">
                        <i class="far fa-edit p-1"></i>
                    </div>
                </div>
            </div> -->
            <div class="text-center">
                <button onclick="clear_text()" class="btn">Clear</button>
                <button onclick="copy_text()" class="btn">Copy</button>
            </div>
            <div class="px-5 text-center">
                <input onclick="ctc()" id="ctc" type="text" class="ctc shadow focus:outline-none">
                <button onclick="setCookie('text')" class="my-1 px-2 focus:outline-none text-white">Saved</button>
                <!-- <button onclick="deleteCookie('text')" class="my-1 px-2 focus:outline-none text-white">Delete</button> -->
            </div>
        </div>
        <div>
            <textarea name="" id="filter_text"></textarea>
        </div>
    </div>

    <script>
        //cookie
        function setCookie(cname) {
            document.cookie = cname + "=" + document.getElementById('ctc').value + ";";
            location.reload();
        }
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                   document.getElementById("ctc").value = c.substring(name.length, c.length);
                }
            }
        }
        // function deleteCookie(cname) {
        //     document.cookie = cname + "=; expires=Thu, 01 Jan 1997 00:00:00 UTC; path=/;";
        //     location.reload();
        // }
        //end cookie

        function filter_hash() {
            var text = document.getElementById('origin_text').value;
            var sign = Array ('%' , '#Whats' , '\"' , '&' , '+' , '#');
            for( var i = 0 ; i < sign.length ; i++) {
                if(sign[i] == '#Whats') {
                    var fix = text.replace(sign[i] , '%0A%0A%23Whats');
                }
                else
                    var fix = text.replaceAll(sign[i], encodeURIComponent(sign[i]));

                text = fix;
            }
            document.getElementById('filter_text').value = text;
            document.getElementById('count').innerHTML = 280 - text.length;

            if(document.getElementById('count').innerHTML < 0) {
                document.getElementById('count').style.color = "red";
            }
            else 
                document.getElementById('count').style.color = "orange";
        }
        
        function clear_text() {
            document.getElementById('origin_text').value = '';
            document.getElementById('filter_text').value = '';
        }
        function copy_text() {
            var copyText = document.getElementById('filter_text');
            copyText.select();
            copyText.setSelectionRange(0, 9999);
            document.execCommand("copy");
        }
        function ctc() {
            var copyText = document.getElementById('ctc');
            copyText.select();
            copyText.setSelectionRange(0, 9999);
            document.execCommand("copy");
        }
    </script>
</body>
</html>
